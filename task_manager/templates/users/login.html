{% extends 'base.html' %}
{% load i18n %}


{% block content %}

      <h1 class="my-4">
        {% translate 'Enter' %}
      </h1>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="{% translate 'Log in' %}">
            </div>
        </form>

{% endblock %}
